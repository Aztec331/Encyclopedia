{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <ul>
        {% for entry in substringresults %}
            <!-- below title= entry means ki title ko abhi wali specific entry dena for eg title= CSS -->
            <li><a href="{% url 'encyclopedia:entry' title=entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>
    
{% endblock %}
